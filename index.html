<!DOCTYPE html>
<html>
  <head>
    <title>Contact form - MongoDB</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  </head>

  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-envelope"></i>
        <i class="fas fa-at"></i>
        <i class="fas fa-mail-bulk"></i>
      </div>
      <form action="/" method="post">
        <h1>Contact Us</h1>
        <div class="info">
          <input class="fname" type="text" name="name" placeholder="Full name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="tel" name="phoneno" placeholder="Phone Number (e.g. 03356898569)">
          <textarea rows="4" name="msg" placeholder="Message"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>

</html>
